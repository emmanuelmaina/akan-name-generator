<!DOCTYPE html>

<body>
    <header class="header">
        <h3>LET'S GENERATE YOUR AKAN NAME</h3>
    </header>

    <form class="fm">
        <label for="Birthdate">Birthdate:</label>
        <input class="input" type="date" required id="Birthdate" placeholder="dd/mm/yy">
        

        <br>    

        <label for="Gender">Gender:</label>

        <input type="radio" id="Male" value="Male">
        <label for="Female">Female:</label>

        <br>   

        <button type="button" onclick="f1()">Generate</button>
        <p id="result"></p>
        </form>
